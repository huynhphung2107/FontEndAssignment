<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    
   
    
</head>
<body ng-app="myApp">
          
    <nav ng-include="'header.html'"></nav>
     <div ng-view></div>
 

     <!-- <nav ng-include="'footer.html'"></nav> -->

     <script>
        var app = angular.module('myApp', ["ngRoute"]);
        app.config(function($routeProvider,$locationProvider) {
            $locationProvider.hashPrefix("");
            $routeProvider
            .when("/Home",{
                templateUrl: "Home.html",
                controller: SanPhamController,
            })
            .when("/GioiThieu",{
                templateUrl: "GioiThieu.html",
            })
            .when("/ChiTietSanPham/:id",{
                templateUrl: "ChiTietSanPham.html",
                controller: SanPhamController,
            })
            .when("/themSanPham",{
                templateUrl: "themSanPham.html",
                controller: SanPhamController,
            })
            .when("/DangKy",{
                templateUrl: "DangKy.html",
            })
            .when("/DoiMatKhau",{
                templateUrl: "DoiMatKhau.html",
            })
            .when("/SanPham",{
                templateUrl: "SanPham.html",
                controller: SanPhamController,
            })
            .when("/GioHang",{
                templateUrl: "GioHang.html",
            })
            .when("/QuenMatKhau",{
                templateUrl: "QuenMatKhau.html",
                controller: SanPhamController,
            })
            .when("/thongtincanhan",{
                templateUrl: "thongtincanhan.html",
                controller: SanPhamController,
            })
            .when("/DangNhap",{
                templateUrl: "DangNhap.html",
                controller: SanPhamController,
            })
            .otherwise({ 
                redirectTo: "/Home",
            })
        })
     </script>

    <script src="sanPham.js"></script>
</body>
</html>
