<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="/thongtincanhan.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row profile">
          <div class="col-md-3">
            <div class="profile-sidebar">
              <div class="profile-userpic">
                <img
                  src="/imgBanner/huynh.jpg"
                  class="img-responsive"
                  alt="Thông tin cá nhân"
                />
              </div>
              <div class="profile-usertitle">
                <div class="profile-usertitle-name">Phùng Văn Huỳnh</div>
                <div class="profile-usertitle-job">Web Developer</div>
              </div>
              <div class="profile-userbuttons">
                <button type="button" class="btn btn-success btn-sm">
                  <li class="formTrangChu glyphicon glyphicon-home">
                    <a href="#Home" style="color: white"
                      >Trang Chủ</a
                    >
                  </li>
                  <!-- Trang chủ -->
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  <li class="formTrangChu glyphicon glyphicon-remove">
                    <a href="#DangNhap" style="color: white">Thoát ra</a>
                  </li>
                </button>
              </div>
              <div class="profile-usermenu">
                <ul class="nav">
                  <div
                    class="logo_menuchinh"
                    style="
                      float: left;
                      padding-top: 5px;
                      padding-left: 10px;
                      color: #fff;
                      margin-left: auto;
                      margin-right: auto;
                      text-align: center;
                      line-height: 40px;
                      font-size: 16px;
                      font-weight: bold;
                      font-family: Arial;
                    "
                  ></div>
                  <div class="menu-icon"><span>Menu</span></div>
                  <li class="active">
                    <a href="#DoiMatKhau">
                      <i class="glyphicon glyphicon-info-sign"></i>Đổi mật khẩu
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="glyphicon glyphicon-user"></i> Tài khoản
                    </a>
                  </li>
                  <li>
                    <a href="#GioHang" target="_blank">
                      <i class="glyphicon glyphicon-shopping-cart"></i> Giỏ hàng
                    </a>
                  </li>
                  <li>
                    <a href="#QuenMatKhau">
                      <i class="glyphicon glyphicon-pencil"></i> Quên mật khẩu
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
